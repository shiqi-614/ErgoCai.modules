usb:
  what:
    github:
      repo: "shiqi-614/ErgoCai.modules"
      file: "default_usb.yaml"
    template:  
      github:
        repo: "shiqi-614/ErgoCai.modules"
        file: "templates/usb/default_usb.kicad_sch"
  footprints:
    USB_J1:
      what: "USB_C_Receptacle_HRO_TYPE-C-31-M-12.kicad_mod"
      where:
        rotate: 180
    USB_R_CC2:
      what: 
        value: 5.1K
        github:
          repo: "shiqi-614/ErgoCai.pretty"
          file: "R_0603_1608Metric.kicad_mod"
      where:
        shift: [-6.4, -3.8]
        rotate: -90
    USB_R_CC1:
      what: 
        value: 5.1K
        github:
          repo: "shiqi-614/ErgoCai.pretty"
          file: "R_0603_1608Metric.kicad_mod"
      where:
        shift: [6.4, -3.8]
        rotate: -90
    USB_C1:
      what: 
        value: 10nF
        github:
          repo: "shiqi-614/ErgoCai.pretty"
          file: "C_0805_2012Metric.kicad_mod"
      where:
        shift: [0 ,-6.5]
        rotate: 0
      side: back
